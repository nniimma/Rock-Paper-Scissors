<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="RPS.css">
</head>
<body>

    <div class="container">
        <h2>ROCK-PAPER-SCISSORS</h2>
        <img class="icon" src="Images/rock-emoji.png" onclick="game('rock');">
        <img class="icon" src="Images/paper-emoji.png" onclick="game('paper');">
        <img class="icon" src="Images/scissors-emoji.png" onclick="game('scissors');">

        <p class="result"></p>
        <div class="responces"></div>
        <label class="win"></label>
        <label class="draw"></label>
        <label class="lose"></label><br>

        <button class="reset-btn" onclick="resetScore()">Reset Score</button>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
